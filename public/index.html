<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External font Roboto condensed 300, 700 italics -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External CSS (navbar)-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- External CSS (new-tweet)-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External CSS (all-tweets)-->
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- Font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- character counter counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Tweets hover state -->
    <script type="text/javascript" src="/scripts/all-tweets.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id ="all-tweets">
        <article class="tweet">
          <header>
            <img src="/images/user-icon.jpg" atl="user-icon">
            <content>
              This is the header content field
            </content>
            <div class="user-info">
              @somebody
            </div>
          </header>
            <content>
            This is the content
            </content>
          <footer>
            <p class="_from">3000 days ago</p>
            <i class="fa fa-flag"></i>
            <i class="fa fa-retweet"></i>
            <i class="fa fa-heart"></i>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
